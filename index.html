<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      href="./assets/triForce.png"
      type="image/x-icon" />
    <link
      rel="stylesheet"
      href="styles.css" />

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek</title>
  </head>
  <body>
    <header class="cabecera">
      <img
        class="cabecera-logo"
        src="assets/pixelHeart.png"
        alt="Logo" />
      <img
        class="cabecera-logo"
        src="assets/pixelHeart.png"
        alt="Logo" />
      <img
        class="cabecera-logo"
        src="assets/pixelHeart.png"
        alt="Logo" />
      <h1>AluraGeek</h1>
    </header>

    <div
      id="body_container"
      class="body_container">
      <div
        id="products_container"
        class="products_container">
        <h1 id="product_title">Mis productos:</h1>
        <div id="product_list"></div>
      </div>
      <div id="form_container">
        <form
          id="productForm"
          class="productForm">
          <h1>Agregar producto:</h1>
          <input
            type="text"
            id="name"
            placeholder="Nombre . ."
            required />
          <input
            type="number"
            id="price"
            placeholder="Precio . ."
            required />
          <input
            placeholder="Imagen . ."
            type="url"
            id="imageUrl"
            required />
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
    <footer class="pie_pagina">
      <img
        class="cabecera-logo"
        src="assets/pixelHeart.png"
        alt="Logo" />
      <img
        class="cabecera-logo"
        src="assets/pixelHeart.png"
        alt="Logo" />
      <img
        class="cabecera-logo"
        src="assets/pixelHeart.png"
        alt="Logo" />
      <h1>AluraGeek</h1>
    </footer>

    <script src="aluraGeek.js"></script>
  </body>
</html>
