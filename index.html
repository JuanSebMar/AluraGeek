<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      href="./assets/triForce.png"
      type="image/x-icon" />

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek</title>
  </head>
  <body>
    <header >
        <div class="cabecera">
            <h1>AluraGeek</h1>
            <img
              class="cabecera-logo"
              src="assets/pixelHeart.png"
              alt="Logo" />
          </header>
        </div>
    
    <div
      id="body_container"
      class="body_container">
      <div
        id="products_container"
        class="products_container">
        <h1>Mis productos</h1>
      </div>
      <form id="productForm">
        <input
          type="text"
          id="name"
          placeholder="Nombre . ."
          required />
        <input
          type="number"
          id="price"
          placeholder="Precio . ."
          required />
        <input
          placeholder="Imagen . ."
          type="url"
          id="imageUrl"
          required />
        <button type="submit">Enviar</button>
      </form>
    </div>

    <script src="aluraGeek.js"></script>
  </body>
</html>
